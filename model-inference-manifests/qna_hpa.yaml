apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qna-hpa
  namespace: training-env
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: model-inference
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 5